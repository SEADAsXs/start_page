<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="card_1">
            <div class="image">
                <div class="img"></div>
            </div>
            
        </div>
        <div class="card_2">
            <div id="txt"></div>
            <div class="secondsContainer">
                <div id="seconds"></div> 
            </div>
        </div>
        <div class="card_3">
            <form action="https://www.google.com/search?q=a">
                <div class="search">
                    <input type="search" name="q" aria-label="Search" placeholder="Buscar en Google">
                    <i class="fa-solid fa-magnifying-glass iconSearch"></i>
                </div>
                <button type="submit" hidden>
                    Search
                </button>
            </form>
        </div>
        <div class="card_4">
            <a class="link" href="https://mail.google.com/mail/u/0/#inbox">
                <p>IUNO</p>
                <i class="fa-brands fa-google icon"></i>
            </a>
            <a class="link" href="https://mail.google.com/mail/u/1/#inbox">
                <p>GMAIL FRAM3RATE</p>
                <i class="fa-brands fa-google icon"></i>
            </a>
            <a class="link" href="https://mail.google.com/mail/u/2/#inbox">
                <p>PERSONAL</p>
                <i class="fa-brands fa-google icon"></i>
            </a>
            <a class="link" href="https://www.reddit.com/">
                <p>REDDIT</p>
                <i class="fa-brands fa-square-reddit icon"></i>
            </a>
            <a class="link" href="https://x.com/home">
                <p>X</p>
                <i class="fa-brands fa-github-alt icon"></i>
            </a>
            <a class="link" href="https://www.deviantart.com/">
                <p>DEVIANTART</p>
                <i class="fa-brands fa-deviantart icon"></i>
            </a>
            <a class="link" href="https://www.hd-tecnologia.com/">
                <p>HD-TECNOLOG√çA</p>
                <i class="fa-solid fa-newspaper icon"></i>
            </a>
            <a class="link" href="https://calendar.google.com/calendar/u/0/r?pli=1">
                <p>IUNO CALENDARIO</p>
                <i class="fa-regular fa-calendar-check icon"></i>
            </a>
            <a class="link" href="https://www.youtube.com/">
                <p>YOUTUBE</p>
                <i class="fa-brands fa-youtube icon"></i>
            </a>
            <a class="link" href="https://open.spotify.com/intl-es">
                <p>SPOTIFY</p>
                <i class="fa-brands fa-spotify icon"></i>
            </a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
